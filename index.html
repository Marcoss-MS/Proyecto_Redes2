<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <style>
    .error { color: red; }
    .success { color: green; }
    .message-box { margin-top: 1rem; border: 1px solid #ccc; padding: 0.5rem; max-height: 200px; overflow-y: auto; font-family: monospace; background: #f9f9f9; }
    label { display: block; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>📬 Contáctanos</h2>

    <form id="contactForm" autocomplete="off" novalidate>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>

      <button type="submit">Enviar Mensaje</button>
    </form>

    <p id="respuesta"></p>

    <hr />

    <h3>📋 Ver todos los mensajes</h3>
    <button id="btnGet">Mostrar mensajes</button>
    <pre id="mensajesList" class="message-box"></pre>

    <hr />

    <h3>✏️ Actualizar mensaje</h3>
    <form id="updateForm" autocomplete="off" novalidate>
      <label for="updateId">ID del mensaje a actualizar</label>
      <input type="number" id="updateId" name="updateId" required placeholder="ID" />

      <label for="updateNombre">Nuevo nombre</label>
      <input type="text" id="updateNombre" name="updateNombre" placeholder="Nuevo nombre" />

      <label for="updateEmail">Nuevo email</label>
      <input type="email" id="updateEmail" name="updateEmail" placeholder="Nuevo email" />

      <label for="updateMensaje">Nuevo mensaje</label>
      <textarea id="updateMensaje" name="updateMensaje" rows="3" placeholder="Nuevo mensaje"></textarea>

      <button type="submit">Actualizar Mensaje</button>
    </form>

    <p id="updateRespuesta"></p>

    <hr />

    <h3>🗑️ Eliminar mensaje</h3>
    <label for="deleteId">ID del mensaje a eliminar</label>
    <input type="number" id="deleteId" name="deleteId" placeholder="ID" />
    <button id="btnDelete">Eliminar Mensaje</button>
    <p id="deleteRespuesta"></p>
  </div>

  <script>
    // Enviar nuevo mensaje (POST)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById('nombre').value.trim(),
        email: document.getElementById('email').value.trim(),
        mensaje: document.getElementById('mensaje').value.trim()
      };

      const respuesta = document.getElementById('respuesta');
      respuesta.classList.remove('error');
      respuesta.textContent = "Enviando...";

      fetch('http://localhost:3000/api/contacto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error('Error en el servidor');
        return res.json();
      })
      .then(json => {
        respuesta.textContent = '✅ Mensaje enviado correctamente (ID: ' + json.id + ')';
        respuesta.classList.add('success');
        this.reset();
      })
      .catch(err => {
        respuesta.textContent = '❌ Ocurrió un error al enviar el mensaje';
        respuesta.classList.add('error');
        console.error(err);
      });
    });

    // Mostrar todos los mensajes (GET)
    document.getElementById('btnGet').addEventListener('click', () => {
      const mensajesList = document.getElementById('mensajesList');
      mensajesList.textContent = "Cargando mensajes...";

      fetch('http://localhost:3000/api/contacto')
        .then(res => {
          if (!res.ok) throw new Error('Error al obtener mensajes');
          return res.json();
        })
        .then(data => {
          if (data.length === 0) {
            mensajesList.textContent = "No hay mensajes registrados.";
            return;
          }
          mensajesList.textContent = data.map(m => 
            `ID: ${m.id}\nNombre: ${m.nombre}\nEmail: ${m.email}\nMensaje: ${m.mensaje}\n---`
          ).join('\n\n');
        })
        .catch(err => {
          mensajesList.textContent = '❌ Error al cargar mensajes';
          console.error(err);
        });
    });

    // Actualizar mensaje (PATCH)
    document.getElementById('updateForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const id = document.getElementById('updateId').value.trim();
      if (!id) {
        alert("El ID es obligatorio para actualizar.");
        return;
      }

      const data = {};
      const nombre = document.getElementById('updateNombre').value.trim();
      const email = document.getElementById('updateEmail').value.trim();
      const mensaje = document.getElementById('updateMensaje').value.trim();

      if (nombre) data.nombre = nombre;
      if (email) data.email = email;
      if (mensaje) data.mensaje = mensaje;

      if (Object.keys(data).length === 0) {
        alert("Debe ingresar al menos un campo para actualizar.");
        return;
      }

      data.id = Number(id);

      const updateRespuesta = document.getElementById('updateRespuesta');
      updateRespuesta.textContent = "Actualizando...";

      fetch('http://localhost:3000/api/contacto', {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error('Error al actualizar');
        return res.json();
      })
      .then(json => {
        updateRespuesta.textContent = '✅ ' + (json.mensaje || 'Actualizado correctamente');
        updateRespuesta.classList.remove('error');
        updateRespuesta.classList.add('success');
        this.reset();
      })
      .catch(err => {
        updateRespuesta.textContent = '❌ Error al actualizar mensaje';
        updateRespuesta.classList.add('error');
        console.error(err);
      });
    });

    // Eliminar mensaje (DELETE)
    document.getElementById('btnDelete').addEventListener('click', () => {
      const id = document.getElementById('deleteId').value.trim();
      const deleteRespuesta = document.getElementById('deleteRespuesta');

      if (!id) {
        alert("Debe ingresar el ID para eliminar.");
        return;
      }

      deleteRespuesta.textContent = "Eliminando...";

      fetch(`http://localhost:3000/api/contacto?id=${id}`, {
        method: 'DELETE',
      })
      .then(res => {
        if (!res.ok) throw new Error('Error al eliminar');
        return res.json();
      })
      .then(json => {
        deleteRespuesta.textContent = '✅ ' + (json.mensaje || 'Eliminado correctamente');
        deleteRespuesta.classList.remove('error');
        deleteRespuesta.classList.add('success');
        document.getElementById('deleteId').value = '';
      })
      .catch(err => {
        deleteRespuesta.textContent = '❌ Error al eliminar mensaje';
        deleteRespuesta.classList.add('error');
        console.error(err);
      });
    });
  </script>
</body>
</html>
